var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// read data
d3.csv("NHL_fullset.csv", function(data) {

    // Add X axis
    var x = d3.scaleLinear()
        .domain([-100, 100])
        .range([ 0, width ]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([-40, 40])
        .range([ height, 0 ]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // Reformat the data: d3.hexbin() needs a specific format
    var goalsInHexbin = [];
    var shotsInHexbin = [];
    data.forEach(function(d) {
        //console.log(d);
        if (d.goal==="1")
            goalsInHexbin.push( [x(d.x), y(d.y), d.goal] );
        shotsInHexbin.push( [x(d.x), y(d.y), d.goal] );
    });

    // Prepare a color palette
    var color = d3.scaleLinear()
        .domain([0, 1]) // Number of points in the bin?
        .range(["transparent",  "#69b3a2"]);

    // Compute the hexbin data
    var hexbin = d3.hexbin()
        .radius(3) // size of the bin in px
        .extent([ [0, 0], [width, height] ]);

    // Plot the hexbins
    svg.append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    svg.append("g")
        .attr("clip-path", "url(#clip)")
        .selectAll("path")
        .data( hexbin(shotsInHexbin) )
        .enter().append("path")
        .attr("d", hexbin.hexagon())
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
        .attr("fill", function(d) { if (d.length<1) {return color(d.length);}
                        console.log(d.x + " " + d.y + " " + d.length);
                        let count = 0;
                        for(let i=0; i<d.length; i++) {
                            if (d[i][2] === "1") {count++;}
                        }
                        console.log(count);
                        return color(count/d.length);
        })
        .attr("stroke", "black")
        .attr("stroke-width", "0");
})
